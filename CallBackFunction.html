<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CallBack Function</h1>
    <script>
        
        function HRCall(CallBack)
        {
           console.log("HR Called");
           setTimeout(()=>{
              
            CallBack();
           },2000)

        }

        function HRDirector()
        {
            console.log("HrDirector");
        }
        HRCall(HRDirector);

    </script>
</body>
</html>
