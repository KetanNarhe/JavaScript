<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Sum Of An Elements</h1>
    <script>
        let Input=[10,20,30];
    
        let sum=0;

        for(let i=0;i<Input.length;i++)
    {
        sum+=Input[i];
       
    }
       document.write("Sum of Element is "+sum);  
    </script>
</body>
