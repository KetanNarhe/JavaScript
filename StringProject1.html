<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String  Project</h1>
    <script>
   
         let name="I am ketan i am from nagar";
         const  name1="Narhe";

        let state="Maharashtra";
         
// 1  Lenght().....

   console.log(name1.length);

    console.log("---------------------------------------------");

 // 2  CharAt()..........

     console.log(name.charAt(2));

      console.log("---------------------------------------------");

// 3 CharCodeAt()..........

     console.log(name.charCodeAt(2));

      console.log("---------------------------------------------");

// 4 Concat()..............

    console.log(name.concat(" " ,name1));

     console.log("---------------------------------------------");

// 5 indexOf().................

    console.log(name.indexOf("am"));

     console.log("---------------------------------------------");

// 6 LastindexOf()................

    console.log(name.lastIndexOf("am"));

     console.log("---------------------------------------------");

// 7 Search()........................
          
    console.log(name.search("from"));

     console.log("---------------------------------------------");

// 8 Replace()..........................

    console.log(name.replace("nagar","pune"));

     console.log("---------------------------------------------");

// 9 Substr()................................

    console.log(state.substr(4,6));

     console.log("---------------------------------------------");

// 10 Substring()...............................

   console.log(state.substring(0,4));

    console.log("---------------------------------------------");

//toUpperCase()..............................


  console.log(name.toUpperCase());

   console.log("---------------------------------------------");

  
//toLowerCase()...............

console.log(name.toLowerCase());


</script>
</body>
</html>
