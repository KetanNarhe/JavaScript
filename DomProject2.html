<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Select Gender:</h3>

    <input type="radio" name="gender" value="Male">Male<br>
    <input type="radio" name="gender" value="Female">female<br>
    <input type="radio" name="gender" value="Other">Other<br>

    <button onclick="showSelected()">Show Selected</button>

    <p id="Result"></p>

    <script>

        function showSelected()
        {
            let genderoption=document.getElementsByName("gender");
            let selected="";

            for(let i=0;i<genderoption.length;i++)
        {
            if(genderoption[i].checked)
        {
            selected=genderoption[i].value;
            break;
        }
        }
             document.getElementById("Result").innerText="You selected "+selected;
        }
    </script>

</body>
</html>
