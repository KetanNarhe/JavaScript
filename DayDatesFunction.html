    <h1>DayDates Functions</h1>

    <ul>
        <li>GetDate()</li>
        <li>getFullYear()</li>
         <li>getMonth()</li>
          <li>getHours()</li>
         <li>getMinutes()</li>
         <li>getMilliseconds()</li>       
         <li>getTimezoneOffset()</li>
         <li> getUTCDate()</li>
    
    </ul>

    <script>
 
      let day=new Date();

let Days=day.getDate();
console.log(day);
  console.log("------------------------------------");

 let year=day.getFullYear();
 console.log(year);
 console.log("------------------------------------");


let Month=day.getMonth();
 console.log(Month);
 console.log("------------------------------------");

 let date=day.getDate();
 console.log(date);
 console.log("------------------------------------");

 let Hours=day.getHours();
 console.log(Hours);
 console.log("------------------------------------");


 let Minutes=day.getMinutes();
 console.log(Minutes);
 console.log("------------------------------------");


 let MSecond=day.getMilliseconds();
 console.log(MSecond);
 console.log("------------------------------------");


  let TimeZone=day.getTimezoneOffset();
 console.log(TimeZone);
 console.log("------------------------------------");
 

let UTCDate=day.getUTCDate();
 console.log(UTCDate);
 console.log("------------------------------------");

    </script>
